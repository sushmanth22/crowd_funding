<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">RISE FUND</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">explore</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Events
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">accidents</a></li>
                <li><a class="dropdown-item" href="#">Natural disasters</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link enabled">Contact us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
        <button type="button" class="btn btn-danger">Login</button>
        <button type="button" class="btn btn-danger">Signup</button>
      </div>
    </nav>
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="false"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./Images/investblackeducation.jpg"
            class="d-block w-100"
            width="1400"
            height="500"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <button type="button" class="btn btn-warning">
              Invest for black education
            </button>
            <p>.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./Images/Naturaldisasters.jpg"
            class="d-block w-100"
            width="1400"
            height="500"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <button type="button" class="btn btn-primary">
              Donate for natural disasters
            </button>
            <p>.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./Images/illness.jpg"
            class="d-block w-100"
            width="1400"
            height="500"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <button type="button" class="btn btn-success">
              Donate for illness
            </button>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container my-4">
      <div class="row mb-2">
        <div class="col-md-6">
          <div
            class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
          >
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary">World</strong>
              <h3 class="mb-0">Investblackeducation</h3>
              <div class="mb-1 text-muted">Nov 12</div>
              <p class="card-text mb-auto">Support HBCU Students</p>
              <a href="#" class="stretched-link">Donate Now</a>
            </div>
            <div class="col-auto d-none d-lg-block">
              <img
                src="./Images/hsbc.jpg"
                alt=""
                class="bd-placeholder-img"
                width="200"
                height="250"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div
            class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
          >
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-success">Design</strong>
              <h3 class="mb-0">Donate for Natural disasters</h3>
              <div class="mb-1 text-muted">Nov 11</div>
              <p class="mb-auto">Support Vizag iN this Crusical time</p>
              <a href="#" class="stretched-link">Donate Now</a>
            </div>
            <div class="col-auto d-none d-lg-block">
              <img
                src="./Images/Naturaldisasters.jpg"
                alt=""
                class="bd-placeholder-img"
                width="200"
                height="250"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
